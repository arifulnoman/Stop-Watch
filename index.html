<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div id="watch-container">
        <h1 id="stopWatch">Stop Watch</h1>
        <div id="stop-watch-container">
            <div id="watch">00:00:00:000</div>
            <div id="button-container">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="stop" onclick="stopStopwatch()">Stop</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
